<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreConvert | Neubrutal File Utility</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='64' height='64' fill='black'/%3E%3Crect x='16' y='16' width='32' height='32' stroke='%23FAFF00' stroke-width='8' fill='none'/%3E%3C/svg%3E" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brutalYellow: '#FAFF00',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --dot-color: #d1d1d1;
            --brutal-shadow: #000000;
            --brutal-border: #000000;
        }
        
        .dark {
            --bg-color: #0a0a0a;
            --dot-color: #222222;
            --brutal-shadow: #ffffff;
            --brutal-border: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .neubrutal-shadow {
            box-shadow: 8px 8px 0px 0px var(--brutal-shadow);
        }
        .neubrutal-shadow-sm {
            box-shadow: 4px 4px 0px 0px var(--brutal-shadow);
        }
        
        .neubrutal-button-active:active {
            box-shadow: 0px 0px 0px 0px var(--brutal-shadow) !important;
            transform: translate(4px, 4px) !important;
        }
        
        .neubrutal-button-active-lg:active {
            box-shadow: 0px 0px 0px 0px var(--brutal-shadow) !important;
            transform: translate(8px, 8px) !important;
        }

        .neubrutal-trigger:active .neubrutal-target {
            box-shadow: 0px 0px 0px 0px var(--brutal-shadow) !important;
            transform: translate(4px, 4px) !important;
        }

        .neubrutal-border {
            border: 3px solid var(--brutal-border);
        }
        
        .brutal-text-stroke {
            -webkit-text-stroke: 1.5px black;
        }
        .dark .brutal-text-stroke {
            -webkit-text-stroke: 1.5px black; /* Keep black stroke even in dark mode for yellow pop */
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
          border-left: 2px solid var(--brutal-border);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: var(--brutal-border);
          border: 1px solid var(--bg-color);
        }

        .no-transition *:not(.animate-snappy) {
            transition: none !important;
        }
        
        .animate-snappy {
            transition: transform 0.15s cubic-bezier(0, 0, 0.2, 1);
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>

  }
}
</script>
</head>
