<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreConvert | Private Local File Converter</title>
    <meta name="description" content="CoreConvert: A powerful, private, and local-first file conversion utility. Convert images, documents, audio, video, and data directly in your browser with zero uploads.">
    
    <!-- Priority Hints & Resource Warming -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>

    <!-- Font Optimization: display=swap is critical for mobile PageSpeed -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='black' fill-rule='evenodd' d='M0 0H64V64H0ZM12 12V52H52V12ZM20 20H44V44H20Z'/%3E%3C/svg%3E" type="image/svg+xml">
    
    <!-- Critical CSS: Inlined to prevent CLS and speed up First Contentful Paint (FCP) -->
    <style>
        :root {
            --bg-color: #f0f0f0;
            --dot-color: #d1d1d1;
            --brutal-shadow: #000000;
            --brutal-border: #000000;
        }
        
        .dark {
            --bg-color: #0a0a0a;
            --dot-color: #222222;
            --brutal-shadow: #ffffff;
            --brutal-border: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        #root { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            contain: content; /* Improves rendering performance */
        }

        /* Core UI skeletons to prevent layout shift */
        .neubrutal-shadow { box-shadow: 8px 8px 0px 0px var(--brutal-shadow); }
        .neubrutal-shadow-sm { box-shadow: 4px 4px 0px 0px var(--brutal-shadow); }
        .neubrutal-border { border: 3px solid var(--brutal-border); }
        
        /* Hide content until Tailwind and JS are ready to mount to prevent FOUC on mobile */
        html:not(.tw-ready) body { opacity: 0; visibility: hidden; }
        html.tw-ready body { opacity: 1; visibility: visible; transition: opacity 0.2s ease-in; }
    </style>

    <!-- Theme initialization script (blocks to prevent flash) -->
    <script>
        (function() {
            const saved = localStorage.getItem('core-dark-mode');
            const isDark = saved === 'true' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) document.documentElement.classList.add('dark');
        })();
    </script>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brutalYellow: '#FAFF00',
                    }
                }
            }
        };
        // Signal when layout is ready to render
        window.addEventListener('DOMContentLoaded', () => {
            document.documentElement.classList.add('tw-ready');
        });
        // Fallback safety
        setTimeout(() => document.documentElement.classList.add('tw-ready'), 1500);
    </script>

    <style>
        .neubrutal-button-active:active {
            box-shadow: 0px 0px 0px 0px var(--brutal-shadow) !important;
            transform: translate(4px, 4px) !important;
        }
        
        .neubrutal-button-active-lg:active {
            box-shadow: 0px 0px 0px 0px var(--brutal-shadow) !important;
            transform: translate(8px, 8px) !important;
        }

        .neubrutal-trigger:active .neubrutal-target {
            box-shadow: 0px 0px 0px 0px var(--brutal-shadow) !important;
            transform: translate(4px, 4px) !important;
        }
        
        .brutal-text-stroke { -webkit-text-stroke: 1.5px black; }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; border-left: 2px solid var(--brutal-border); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--brutal-border); border: 1px solid var(--bg-color); }

        .animate-snappy { transition: transform 0.1s cubic-bezier(0, 0, 0.2, 1); }

        *:focus-visible {
            outline: 4px solid var(--brutal-border) !important;
            outline-offset: 2px !important;
        }
    </style>
